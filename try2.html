<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .kotak {
         width: 100px;
         height: 100px;
         background: red;
         transition-property: width, background;
         transition-duration: 1s;
         transition-delay: 0.5s;
         transition-timing-function: ease-out;
        }
        .kotak:hover {
         width: 500px;
         background : green;
        }
        </style>

</head>
<body>
    <div class="kotak"></div>
    <p>Arahkan mouse ke kotak merah</p>
</body>
</html>
